<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.3/examples/modals/"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@docsearch/css@3"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/modals.css}" />
    <style>
      .is-invalid {
        color: red !important;
        font-size: 0.8rem !important;
      }

      .error {
        color: red !important;
      }
    </style>
  </head>
  <body>
    <div
      class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5"
      tabindex="-1"
      role="dialog"
      id="modalSignin"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-header p-5 pb-4 border-bottom-0">
            <h1 class="fw-bold mb-0 fs-2">Sign up for free</h1>
          </div>

          <div class="modal-body p-5 pt-0">
            <form th:action="@{/signup}" th:object="${user}" method="post">
              <div
                class="error mb-3 text-center"
                th:text="${errorSignup}"
              ></div>
              <div class="form-floating mb-2">
                <input
                  type="text"
                  class="form-control rounded-3"
                  id="floatingInputEmail"
                  placeholder="name@example.com"
                  th:field="*{email}"
                />
                <label for="floatingInputEmail">Email address</label>
              </div>
              <div
                id="error-email"
                class="is-invalid mb-3"
                th:if="${#fields.hasErrors('email')}"
                th:errors="*{email}"
              ></div>

              <div class="form-floating mb-2">
                <input
                  type="password"
                  class="form-control rounded-3"
                  id="floatingPassword"
                  placeholder="Password"
                  th:field="*{password}"
                />
                <label for="floatingPassword">Password</label>
              </div>
              <div
                class="is-invalid mb-3"
                th:if="${#fields.hasErrors('password')}"
                th:errors="*{password}"
              ></div>

              <div class="form-floating mb-2">
                <input
                  type="text"
                  class="form-control rounded-3"
                  id="floatingFirstName"
                  placeholder="First Name"
                  th:field="*{firstname}"
                />
                <label for="floatingFirstName">First Name</label>
              </div>
              <div
                id="error-firstname"
                class="is-invalid mb-3"
                th:if="${#fields.hasErrors('firstname')}"
                th:errors="*{firstname}"
              ></div>

              <div class="form-floating mb-2">
                <input
                  type="text"
                  class="form-control rounded-3"
                  id="floatingLastName"
                  placeholder="Last Name"
                  th:field="*{lastname}"
                />
                <label for="floatingLastName">Last Name</label>
              </div>
              <div
                class="is-invalid mb-3"
                th:if="${#fields.hasErrors('lastname')}"
                th:errors="*{lastname}"
              ></div>

              <button
                id="signup-btn"
                class="w-100 mb-2 btn btn-lg rounded-3 btn-primary"
                type="submit"
              >
                Sign up
              </button>
              <small class="text-body-secondary"
                >By clicking Sign up, you agree to the terms of use.</small
              >
              <hr class="my-4" />
              <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
              <button
                class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3"
                type="submit"
              >
                <ion-icon
                  class="bi me-1"
                  width="16"
                  height="16"
                  name="logo-google"
                ></ion-icon>
                Continue with Google
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
